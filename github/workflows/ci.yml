name: CI - Build, Scan, SBOM, Sign

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}   # allows manual run from the Actions tab

permissions:
  contents: read
  packages: write
  id-token: write   # required for cosign keyless signing

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: secure-app
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  APP_VERSION: "0.1.0"

jobs:
  secrets_scan:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact

  dockerfile_lint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  sast_semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/nodejs
          generateSarif: "1"
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  build_scan_push_sign:
    name: Build → Trivy → SBOM → Push (GHCR) → Cosign (keyless)
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint, sast_semgrep]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools (Trivy, Syft, Cosign, Make)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y make wget apt-transport-https gnupg curl
          # Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y && sudo apt-get install -y trivy
          # Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          # Cosign
          COSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/cosign

      - name: Build image (Makefile)
        run: make build

      - name: Scan for vulnerabilities (Makefile)
        run: make scan

      - name: Generate SBOM (Makefile)
        run: make sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom.json

      - name: Push image to GHCR (Makefile)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: make push

      - name: Sign image (keyless, Makefile)
        env:
          COSIGN_EXPERIMENTAL: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: make sign

      - name: Verify signature (sanity)
        run: |
          cosign verify ghcr.io/${{ github.repository_owner }}/secure-app:0.1.0 | head -n 20