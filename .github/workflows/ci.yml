name: CI - Build, Scan, SBOM, Sign

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: secure-app
  APP_VERSION: "0.1.0"
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "minimal CI OK"

  secrets_scan:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact

  dockerfile_lint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  sast_semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/nodejs
          generateSarif: "1"
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  build_scan_push_sign:
    name: Build → Trivy → SBOM → Push (GHCR) → Cosign (keyless)
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint, sast_semgrep]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tools (Trivy, Syft, Cosign, Make)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y make wget apt-transport-https gnupg curl
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y && sudo apt-get install -y trivy
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          COSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/cosign

      - name: Build image
        run: make build

      - name: Scan for vulnerabilities (fail on HIGH/CRITICAL)
        run: make scan

      - name: Generate SBOM
        run: make sbom

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom.json

      - name: Push image to GHCR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: make push

      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: "1"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: make sign

      - name: Verify signature (sanity)
        run: cosign verify ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }} | head -n 20

  zap_baseline:
    name: ZAP Baseline (non-blocking)
    runs-on: ubuntu-latest
    needs: build_scan_push_sign
    continue-on-error: true
    steps:
      - name: Start container
        run: |
          docker run -d -p 3000:3000 ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}
          sleep 5
      - name: Run ZAP Baseline
        run: |
          docker run --network=host -t ghcr.io/zaproxy/zaproxy:stable \
          zap-baseline.py -t http://127.0.0.1:3000 -r zap_report.html || true
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html
