name: CI - Build, Scan, SBOM, Sign

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  id-token: write   # required for cosign keyless

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE_NAME: secure-app
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  # Example version: bump manually or set via tags
  APP_VERSION: "0.1.0"

jobs:
  secrets_scan:
    name: Gitleaks (Secrets)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact
        # WHY: fails the job if secrets found (good)

  dockerfile_lint:
    name: Hadolint (Dockerfile)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  sast_semgrep:
    name: Semgrep (SAST)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/ci
            p/nodejs
          generateSarif: "1"
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  build_scan_push_sign:
    name: Build → Trivy → SBOM → Push (GHCR) → Cosign (keyless)
    runs-on: ubuntu-latest
    needs: [secrets_scan, dockerfile_lint, sast_semgrep]

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform; optional)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}

      - name: Install Trivy & Syft & Cosign
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg
          # Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb stable main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y && sudo apt-get install -y trivy
          # Syft
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          # Cosign
          COSIGN_VERSION=$(curl -s https://api.github.com/repos/sigstore/cosign/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -o cosign && chmod +x cosign && sudo mv cosign /usr/local/bin/cosign

      - name: Trivy image scan (fail on HIGH/CRITICAL)
        run: |
          docker image ls
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }}

      - name: Generate SBOM (Syft JSON)
        run: |
          syft packages ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }} -o json > sbom.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-json
          path: sbom.json

      - name: Push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }}
            ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}

      - name: Cosign keyless sign (OIDC)
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          cosign sign -y ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }}
          cosign sign -y ${{ steps.meta.outputs.image }}:${{ steps.meta.outputs.sha_tag }}

      - name: Cosign verify (sanity)
        run: |
          cosign verify ${{ steps.meta.outputs.image }}:${{ env.APP_VERSION }} | head -n 20

  zap_baseline:
    name: ZAP Baseline (non-blocking dev DAST)
    runs-on: ubuntu-latest
    needs: build_scan_push_sign
    continue-on-error: true  # WHY: only informational until we have a deployed URL
    steps:
      - uses: actions/checkout@v4
      - name: Start container
        run: |
          docker run -d -p 3000:3000 ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.APP_VERSION }}
          sleep 3
      - name: Run ZAP Baseline against localhost:3000
        run: |
          docker run --network=host -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://127.0.0.1:3000 -r zap_report.html || true
      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html